<div class="container bg-white border border-dark border-3">
    <div class="row">
        <div class="col-8 mx-auto">
            <h2 class="text-center p-3">Todo Component</h2>
            <h3 class="bg-primary text-white text-center p-3">My Todo List</h3>
            <form class="input-group mb-3" (ngSubmit)="onAddTodo(f)" #f="ngForm">
                <input type="text" class="form-control" ngModel name="todoName" placeholder="add Todo">
                <button type="submit" class="btn btn-outline-primary">Add</button>    
            </form>
            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="displayAll">
                <label for="displayAll" class="form-check-label">Display All </label>
            </div>
            <table class="table table-dark table-striped">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Todo</th>
                        <th scope="col">Action</th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of getTodoList(); let i=index;">
                        <th scope="row">{{ i+1 }}</th>
                        <td>{{ item.description }}</td>
                        <td>{{ item.action?"Yes":"No" }}</td>
                        <td *ngIf="!item.action">
                            <button (click)="onChangeStatus(i)" class="btn btn-outline-primary">Done</button>
                        </td>
                        <td *ngIf="item.action">
                            <button (click)="onChangeStatus(i)" class="btn btn-outline-danger">Not yet</button>
                        </td>
                        <td>
                            <button (click)="onRemoveTodo(item)" class="btn btn-outline-danger">Remove</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
